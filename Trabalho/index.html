<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autômato Finito Customizável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Adicionar nova palavra</h2>
            <input type="text" id="inputText" class="form-control" placeholder="Ex: abacaxi"><br>
            <button class="btn btn-primary" onclick="construirAfd()">Inserir no Autômato</button>
            <div class="output" id="output"></div>
        </header>

        <section class="tableSection">   a
            <div class="contentSection"> 
                <h2>Mapa de Transições</h2>
                <div id="tabelaAutomato"></div>
            </div>
        </section>
        
        <section class="SearchSection">
            <h2>Validação de Entrada</h2>
            <input type="text" id="palavraVerificar" class="form-control" 
                   placeholder="Digite algo para validar..." 
                   oninput="mostrarCaminho()"><br>
            <button class="btn btn-success" onclick="testarEntrada()">Validar Palavra</button>
            <div class="output" id="verificacaoOutput"></div>
            <div class="output" id="palavraDigitadaOutput"></div>
        </section>
    </div>

    <script src="automato.js"></script>
</body>
</html>
